## Use file-based H2 so seed data persists between restarts during development.
## The database files will be created under the backend working directory (./data/).
spring.datasource.url=jdbc:h2:file:./data/gourmet;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT config (base64 key). For dev only. You should set a secure random secret in production via env var.
jwt.secret=ZmFrZV9zZWNyZXRfZm9yX2Rldg==
jwt.expiration-ms=3600000

# server port for backend
server.port=8080
# Enable debug logs for Spring Security to inspect access decisions during development
logging.level.org.springframework.security=DEBUG
